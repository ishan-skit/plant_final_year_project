{% extends "base.html" %}

{% block title %}
<title>Register - PlantCare AI</title>
{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card-custom">
                    <h3 class="text-center mb-4"><i class="fas fa-user-plus me-2 text-success"></i>Create Account</h3>
                    <form method="POST" action="{{ url_for('register') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-custom">
                                <i class="fas fa-user-plus me-1"></i> Register
                            </button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <p class="mb-0 text-muted">Already have an account?</p>
                        <a href="{{ url_for('login') }}" class="btn btn-outline-custom mt-2">
                            <i class="fas fa-sign-in-alt me-1"></i> Login Here
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
